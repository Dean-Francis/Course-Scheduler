<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
        
    <body>
        
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h1>Navigation</h1>
                </div>
                    
                <ul>
                    <li><a href="index.html">Course Manager</a></li>
                    <li><a href="Time_Table/time-table.html">Time Table</a></li>
                    <li><a href="Student_Schedule/student-schedule.html">Student Schedule</a></li>
                    <li><a href="Taken-Courses/taken_courses.html">Taken Courses</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="welcomeContainer">
                    <img src="cud_logo.png" alt="CUD Logo" class="logo">
                    <p class="welcome">Course Manager</p>
                </div>

                <div class="main-body">
                    <h2>Add a Course</h2>
                    <form id="addCourseForm">
                        <label for="courseName">Course Name:</label>
                        <input type="text" id="courseName" name="courseName" required>
                        <label for="courseCode">Course Code:</label>
                        <input type="text" id="courseCode" name="courseCode" required>
                        <label for="courseInstructor">Course Instructor:</label>
                        <input type="text" id="courseInstructor" name="courseInstructor" required>
                        <label for="creditHours">Credit Hours:</label>
                        <input type="text" id="creditHours" name="creditHours" required>
                        <button type="submit">Add Course</button>
                    </form>

                        
                    <!-- Adding Course and Time -->
                        <div id="addedCourses">
                             <h3 class="addedCoursesTitle">Added Courses</h3>
                        </div>

                        <div id="addedTimeDay">
                            
                        </div>

                </div>
            </div>
        </div>

        <!-- Move the script tag here -->
        <script src="script.js" defer></script>
    </body>
</html>
