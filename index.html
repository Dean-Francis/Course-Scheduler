<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
        
    <body>
        <h1> Welcome to Your Course Manager </h1> 
        <h2> Add a Course </h2>
        <form id="addCourseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" name="courseCode" required>
            <label for="courseInstructor">Course Instructor:</label>
            <input type="text" id="courseInstructor" name="courseInstructor" required>
            <label for="courseSemester">Course Semester:</label>
            <input type="text" id="courseSemester" name="courseSemester" required>
            <button type="submit">Add Course</button>
        </form>

        <!-- Move the script tag here -->
        <script src="script.js"></script>
    </body>
</html>
